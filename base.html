<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Seanau-Flat-Smiley-Smiley-1.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <!-- div contendo todos os inputs + botão verificar começo-->
        <div>
            <p>Ano de Nascimento: 
                <input 
                type="number" 
                id="txtn"
                min="1"
                placeholder="Digite o ano aqui"/>
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="mas" checked/>
                <label for="mas">Masculino</label>

                <input type="radio" name="radsex" id="fem"/>
                <label for="fem">Feminino</label>
            </p>
            
            <p>
                <button onclick="verificar()">Verificar</button>
            </p>
        </div>
         <!-- div contendo todos os inputs + botão verificar fim-->

        <!-- resultado é mostrado aqui -->
         <div id="res">
            Preencha os dados acima para ver o resultado.
        </div>
        
    </section>

    <footer>
        <!-- Exercício do curso em vídeo de JS https://www.youtube.com/c/CursoemV%C3%ADdeo -->
        <p>
           &copy; Curso em Vídeo
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
